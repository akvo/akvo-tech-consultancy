apiVersion: apps/v1
kind: Deployment
metadata:
  name: tech-consultancy-akvo-flow-web-api
spec:
  replicas: 1
  selector:
    matchLabels:
      run: tech-consultancy-akvo-flow-web-api
  template:
    metadata:
      labels:
        run: tech-consultancy-akvo-flow-web-api
        code-version: ${TRAVIS_COMMIT}
    spec:
      containers:
      - name: tech-consultancy-akvo-flow-web-api
        image: eu.gcr.io/akvo-lumen/tech-consultancy-akvo-flow-web-api:${TRAVIS_COMMIT}
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 1
            memory: 200Mi
        env:
        - name: AUTH0_USER
          valueFrom:
            secretKeyRef:
              name: akvo-tech-consultancy
              key: auth0-email
        - name: AUTH0_PWD
          valueFrom:
            secretKeyRef:
              name: akvo-tech-consultancy
              key: auth0-pwd
        - name: AUTH0_URL
          valueFrom:
            secretKeyRef:
              name: akvo-tech-consultancy
              key: auth0-url
        - name: AUTH0_CLIENT_FLOW
          valueFrom:
            secretKeyRef:
              name: akvo-tech-consultancy
              key: auth0-client-id-flow
        - name: FLOW_SERVICE_URL
          valueFrom:
            secretKeyRef:
              name: akvo-tech-consultancy
              key: flow-service-url
        - name: BASIC_ADMIN
          valueFrom:
            secretKeyRef:
              name: akvo-tech-consultancy
              key: flow-web-admin-user
        - name: BASIC_PWD
          valueFrom:
            secretKeyRef:
              name: akvo-tech-consultancy
              key: flow-web-admin-pwd
---
apiVersion: v1
kind: Service
metadata:
  name: tech-consultancy-akvo-flow-web-api
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    run: tech-consultancy-akvo-flow-web-api
