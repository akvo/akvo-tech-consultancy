<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.slim.js"></script>
<style>
    body{
        margin:0px;
    }
    button{
        display:None;
        min-width: 100%;
        padding: 6px 5px 5px 0;
        color: #FFF;
        font-size: 12px;
        font-weight: bold;
        background-image: linear-gradient(#009900, #009900);
        cursor: pointer;
    }
    button.active{
        color: #FFF;
        background-image: linear-gradient(#bb2929, #760100);
    }
    span.status{
        font-size: small;
        text-transform: uppercase;
        display: None;
        min-width: 100%;
        width: 100%;
        text-align: center;
        padding: 5px;
        background: #000;
        color: #45de0a;
        font-family: monospace;
    }
</style>
</head>
<body>
    <button id="disabled" class="active" href="#">JOB IS RUNNING</button>
    <button id="trigger" href="#">UPDATE</button>
    <div><span class="status">
        {% if data.job == "active" %}
            Update is running, please wait until it's done
        {% else %}
            No Update running, press update to update data 
        {% endif %}
        </span></div>

<script type="text/javascript">
    var socket = io.connect('/status', {path:window.location.pathname + 'socket.io/'});
socket.on('response', function(response) {
    console.log(response.data);
    if (response.data === null) {
        $('.status').text('ERROR');
    } else if (response.data === 'inactive'){
        $("#disabled").hide();
        $('#trigger').show();
    } else {
        $("#disabled").show();
        $('#trigger').hide();
    }
});

$("#trigger" ).on('click', function() {
    $.ajax({
        type: "GET",
        url: window.location.pathname + "update",
        success: function(data) {
           console.log(data.response)
        }
    });
});

</script>
</body>
</html>
