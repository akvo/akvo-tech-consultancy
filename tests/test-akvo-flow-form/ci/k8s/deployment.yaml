apiVersion: apps/v1
kind: Deployment
metadata:
  name: tech-consultancy-webform-test
spec:
  replicas: 1
  selector:
    matchLabels:
      run: tech-consultancy-webform-test
  template:
    metadata:
      labels:
        run: tech-consultancy-webform-test
        code-version: ${TRAVIS_COMMIT}
    spec:
      containers:
      - name: tech-consultancy-webform-test
        image: eu.gcr.io/akvo-lumen/tech-consultancy-webform-test:${TRAVIS_COMMIT}
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 1
            memory: 200Mi
---
apiVersion: v1
kind: Service
metadata:
  name: tech-consultancy-webform-test
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    run: tech-consultancy-webform-test
